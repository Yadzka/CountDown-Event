<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CountDown Days Event</title>
    <link rel="stylesheet" href="Style.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <!-- Logo -->
      <img src="images/logo.png" class="logo" />

      <div class="content">
        <!-- Judul -->
        <p class="p1">We Gonna Soon</p>
        <h1>Go For <span>Doujins Event</span></h1>
        <!-- Waktu CountDown -->
        <div class="launch-time">
          <div class="day">
            <p id="days">00</p>
            <span>Days</span>
          </div>
          <div class="hour">
            <p id="hours">00</p>
            <span>Hours</span>
          </div>
          <div class="minute">
            <p id="minutes">00</p>
            <span>Minutes</span>
          </div>
          <div class="second">
            <p id="seconds">00</p>
            <span>Seconds</span>
          </div>
        </div>

        <!-- Button -->
         <button type="button">
            <a href="https://komikal.net/" target="_blank" class="link">
          See Next! <img src="images/triangle.png" />
        </button> 
        
      </div>
      <!-- Gambar Zero Two -->
      <img src="images/Waifualam3.png" class="waifu" />
    </div>

    <script src="js.js"></script>

  </body>
</html>
