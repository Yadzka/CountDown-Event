<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CountDown Days Event</title>
    <link rel="stylesheet" href="Style.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <img src="images/logo.png" class="logo" />

      <div class="content">
        <p class="p1">We Gonna Soon</p>
        <h1>Go For <span>Doujins Event</span></h1>
        <!-- Waktu CountDown -->
        <div class="launch-time">
          <div>
            <p id="days">00</p>
            <span>Days</span>
          </div>
          <div>
            <p id="hours">00</p>
            <span>Hours</span>
          </div>
          <div>
            <p id="minutes">00</p>
            <span>Minutes</span>
          </div>
          <div>
            <p id="seconds">00</p>
            <span>Seconds</span>
          </div>
        </div>

        <button type="button">
            <a href="https://komikal.net/" target="_blank" class="link">
          See Next! <img src="images/triangle.png" />
        </button>
      </div>
      <img src="images/Waifualam2.png" class="waifu" />
    </div>

    <script src="js.js"></script>

  </body>
</html>
